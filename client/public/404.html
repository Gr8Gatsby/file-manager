<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Manager</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Handles routing by redirecting to index.html with the correct path
      (function() {
        const path = window.location.pathname + window.location.search;
        localStorage.setItem('spa-path', path);
        window.location.href = '/file-manager/'; // Redirect to the correct base path
      })();
    </script>
  </head>

</html>
